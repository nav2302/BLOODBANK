<script type="text/javascript">
  $(function(){
  if ('speechSynthesis' in window) {
    speechSynthesis.onvoiceschanged = function() {
      var $voicelist = $('#voices');

      if($voicelist.find('option').length == 0) {
        speechSynthesis.getVoices().forEach(function(voice, index) {
          var $option = $('<option>')
          .val(index)
          .html(voice.name + (voice.default ? ' (default)' :''));

          $voicelist.append($option);
        });

        $voicelist.material_select();
      }
    }

    $('#speak').click(function(){
      var text = "Your name is "+$('#message').val();
      var text1 = "     Your age is" + $('#message1').val();
      var text2 = " Your Gender is "+ $('#message2').val();
      var text3 = "  Your blood group given is   "+$('#message3').val();
      var text4 = " Your consultant name is "+$('#message4').val();
      var text5 = "Your current address is "+$('#message5').val();
      var text6 = " YOur email id is"+$('#message6').val();
      var text7 = " Your contact number is"+$('#message7').val();
      var text8 = " Your password is "+$('#message8').val();
      var text9 = " Your id is"+$('#message9').val();
      var msg = new SpeechSynthesisUtterance();
      var voices = window.speechSynthesis.getVoices();
      msg.voice = voices[$('#voices').val()];
      //msg.rate = $('#rate').val() / 10;
      //msg.pitch = $('#pitch').val();

      msg.text = text+text1+text2+text3+text4+text5+text6+text7+text8+text9;

      msg.onend = function(e) {
        console.log('Finished in ' + event.elapsedTime + ' seconds.');
      };

      speechSynthesis.speak(msg);
    })
  } else {
    $('#modal1').openModal();
  }
});
</script>
